<!DOCTYPE html>
<html>

<head>
    <title>Story Point Estimator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: #f8fafc;
        }

        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 420px;
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.15);
            text-align: center;
            transition: 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 0 60px rgba(56, 189, 248, 0.3);
            transform: translateY(-4px);
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        p {
            margin-bottom: 15px;
            opacity: 0.8;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #1e293b;
            color: #f8fafc;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: 0.2s;
        }

        select:focus {
            box-shadow: 0 0 0 2px #38bdf8;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        #result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: 500;
            color: #38bdf8;
            min-height: 28px;
        }

        #warning {
            margin-top: 10px;
            font-size: 14px;
            color: #f87171;
            font-weight: 500;
            min-height: 20px;
        }

        #why {
            margin-top: 20px;
        }

        #why a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="card">
            <h3>Story Point Estimation Helper</h2>
                <p>Select your Fibonacci estimate:</p>

                <select id="estimate">
                    <option value="">-- Select --</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>5</option>
                    <option>8</option>
                    <option>13</option>
                </select>

                <button onclick="calculate()">Calculate</button>

                <h3 id="result"></h3>
                <h4 id="warning"></h4>
        </div>

        <div id="why">
            <a href="why.html" style="color:#38bdf8; text-decoration:none; font-weight:500;">
                Why double first?
            </a>
        </div>
    </div>

    <script>
        const fibonacci = [0, 1, 2, 3, 5, 8, 13, 21];

        function calculate() {
            const selected = parseInt(document.getElementById("estimate").value);
            let doubled = selected * 2;
            if (isNaN(selected)) {
                alert("Please select a Fibonacci value.");
                return;
            } else if (selected === 0) {
                doubled = 1;
            }

            const adjusted = fibonacci[fibonacci.indexOf(selected) + 1];
            document.getElementById("result").innerText =
                `Doubled: ${doubled}\nFinal Estimate: ${adjusted}`;

            if (adjusted >= 13)
                document.getElementById("warning").innerText =
                    "Warning: Epic detected!\nConsider breaking it down into smaller stories.";
            else
                document.getElementById("warning").innerText = '';
        }
    </script>

</body>

</html>
